# Site settings
title: Organic Protein Reviews 
description: Finding the best organic supplements
owner:
  name: Organic Protein Reviews
  email: proteinorganic@gmail.com
  url: http://www.organicproteinreviews.com
first_published: 2016  # if migrating another site, the year of your first publish
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://organicproteinreviews.com" # the base hostname & protocol for your site

# on landing page
# - set the greeting only if you want to display the first green section
greeting:
  title: Welcome!
  text: "Hi! I'm Slater, and OrganicProteinReviews is my site for finding, comparing, and reviewing orgainc protein supplements. Back in 2014, I started paying attention to the ingredients in my protein powders, and I didn't like what I saw: Artificial sweeteners, cellulose gums, alkalai-processed cocoa, and a ton of chemicals I didn't understand. I decided I needed to change my nutrition to *natural*, *organic*, *minimally processed* protein sources, and began researching all the organic protein supplements I coul find.  This site is my way of saving and sharing that information! I hope it's helpful to you, and that you can use this site to find a healthy, natural protein source that fits your health and fitness goals!"

